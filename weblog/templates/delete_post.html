{% extends "base.html" %}
{% block content%}
{% if user.is_authenticated and user.is_superuser or user.is_staff%}
<h1>Delete BLog Post</h1><br/>
current user: {{post.author.id}}
<h3>Delete: {{post.title}}</h3>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
   
    <button class="btn btn-primary">Delete Post</button>
</form>
</div>
{%else%}
<h1>You're not allowed here</h1>
{% endif %}

{%endblock%}
