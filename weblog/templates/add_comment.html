{% extends "base.html" %}
{% block content%}
{% comment %} current user: {{user.username}} {% endcomment %}
{% if user.is_authenticated %}
<h1>Add comment</h1>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Add comment</button>
</form>
</div>
<script>
    var name = "{{user.username}}";
    document.getElementById("tai").value = name;
</script>

{%endif%}
{%endblock%}
